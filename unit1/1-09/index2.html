<html lang="en-ca">
<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-light_blue.min.css" />
  <title>My Html</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">

<style>
  #my-header {
    background-color: rgb(255, 165, 0);
    color: hsl(147, 50%, 47%);
    padding: 40px;
    text-align: center;
  }
</style>
<body style="background-color:rgb(240, 242, 255);">
  <h1 id="my header> why technogly is useful" h1>
    <p style="background-color:#ff4011;">Benifits of TECHONLGY</p>
    <img src="./HTML-style-guide.jpeg" alt="Technogly Is the best">
    <p>
      <a href="./cities.html">my cities Page</a>
    </p>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Simple Textfield -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input id="userInput" class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Serach For article...</label>
      </div>
    </form>
 
    <!-- FAB button -->
    <button id="searchButton" class="mdl-button mdl-js-button mdl-button--fab">
      <i class="material-icons">add</i>
    </button>
  <script>
      const button = document.getElementById('searchButton');
      const input = document.getElementById("userInput");

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
